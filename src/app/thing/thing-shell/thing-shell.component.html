<app-thing-list [things]="things$ | async"
  (add)="addThing()"
  (delete)="delThing($event)"
></app-thing-list>
<p>&nbsp;</p>
<button pButton (click)="viewShows()" label="View Shows"></button>


<p-autoComplete [(ngModel)]="brand" [suggestions]="brands" (completeMethod)="search($event)">
  <ng-template let-test pTemplate="item">
      <span style="background-color:yellow">{{test}}</span>
  </ng-template>
</p-autoComplete>
